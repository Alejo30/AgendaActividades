<div class="container" [ngStyle]="{'margin-top': '10%'}">
    <div class="row justify-content-center border border-dark">
        <div class="col-12">
            <h1 class="text-center display-4">Crear Actividad</h1>
            <form #form="ngForm" class="my-5">
                <div class=" form-row justify-content-center">

                    <div class="form-group col-lg-10">
                        <label>Título *:</label>
                        <input class="w-100" pInputText type="text" placeholder="Required" />
                    </div>
                    <!--DIV TITUTLO-->


                    <div class="form-group col-lg-10">
                        <label>Descripción *:</label>
                        <textarea class="w-100" pInputTextarea type="text"></textarea>
                    </div>
                    <!--DIV DESCRIPCIÓN-->


                    <div class="form-group col-lg-10">
                        <label>Añadir Evidencia *:</label>
                        <p-editor [(ngModel)]="textoEditor" name="editor" [style]="{'height':'320px'}">

                        </p-editor>
                    </div>
                    <!--DIV EDITOR-->


                </div>

                <div class="form-row justify-content-center">
                    <div class="col-md-4">
                        <button class="btn btn-primary btn-block">Guardar</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-success btn-block">Cancelar</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
