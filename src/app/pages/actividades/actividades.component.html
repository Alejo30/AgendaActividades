<div class="container text-center mt-10p">
    <h1 class="display-4">Actividades</h1>
    <div class="row">

        <div class="col-12">

            <p-table [value]="actividades">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Titulo</th>
                        <th>Emisor</th>
                        <th>Remitentes</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-actividad>
                    <tr>
                        <th>{{actividad.titulo}}</th>
                        <th>{{actividad.emisor}}</th>
                        <th>{{actividad.receptore | json}}</th>
                    </tr>
                </ng-template>
            </p-table>

        </div>


    </div>

</div>
